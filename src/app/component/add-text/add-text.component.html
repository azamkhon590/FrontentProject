<div class="container my-5">
    <h1 class="mb-3">Add</h1>
    <form (ngSubmit)="addTextBlock()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addText.name">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <input type="text" class="form-control" id="text" name="text" [(ngModel)]="addText.info">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <input type="text" class="form-control" id="text" name="text" [(ngModel)]="addText.textBox">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
